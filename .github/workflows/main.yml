# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "molecule"
  molecule:
  
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install vagrant libvirt requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm qemu-utils libvirt-clients libvirt-daemon-system libvirt-dev
          sudo apt-get install -y bridge-utils dnsmasq-base ebtables ruby-dev
        shell: bash
      
      - name: Download & Install Vagrant package
        run: |
          wget -nv https://releases.hashicorp.com/vagrant/2.2.18/vagrant_2.2.18_x86_64.deb
          sudo dpkg -i vagrant_2.2.18_x86_64.deb

      - name: Install Vagrant plugin - vagrant-libvirt
        run: vagrant plugin install vagrant-libvirt
        
      - name: Check vagrant version and list plugins
        run: |
          vagrant --version
          vagrant plugin list

      - name: Install pip requirements
        run: |
          python3 -m pip install --no-input --no-cache-dir -r requirements.txt
        shell: bash

      - name: Run molecule test
        run: molecule test
        shell: bash
        env:
          ANSIBLE_FORCE_COLOR: true
          PY_COLORS: '1'
